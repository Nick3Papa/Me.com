    <main>
      <h2 class="subhead">Get in Touch</h2>

      <section class="contact-grid">
        <article class="contact-card">
          <h3 class="contact-title">Send a Message</h3>
          <form class="contact-form" action="mailto:randommail@gmail.com" method="post" enctype="text/plain">
            <div class="field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Your name" required>
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required>
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" placeholder="How can I help?" required></textarea>
            </div>
            <button class="send-btn" type="submit">Send</button>
          </form>
        </article>
      </section>
    </main>

    <script>
      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const val = btn.getAttribute('data-copy');
          navigator.clipboard.writeText(val).then(() => {
            const old = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = old, 900);
          });
        });
      });
    </script>
